apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
nameSuffix: -prod
configMapGenerator:
  - name: api-settings
    behavior: merge
    literals:
      - LOG_LEVEL=info
      - FRONTEND_ADMIN_URL=https://admin.getupnet.do
      - FRONTEND_CLIENT_URL=https://app.getupnet.do
patches:
  - path: patch-deployment.yaml
  - path: patch-ingress.yaml
