apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: getupnet-app

resources:
  - ../../base

patchesStrategicMerge:
  - patch-hpa.yaml
  - patch-pdb.yaml
  - patch-images.yaml

configMapGenerator:
  - name: getupnet-common-overrides
    behavior: merge
    literals:
      - LOG_LEVEL=INFO
      - DGII_API_BASE_URL=https://ecf.dgii.gov.do

configurations:
  - ../../base/kustomizeconfig.yaml
