apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-service
  labels:
    app.kubernetes.io/name: billing-service
    app.kubernetes.io/part-of: getupnet
    getupnet.io/trusted: "true"
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: billing-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: billing-service
        app.kubernetes.io/part-of: getupnet
        getupnet.io/trusted: "true"
    spec:
      serviceAccountName: billing-service
      containers:
        - name: billing
          image: 123456789012.dkr.ecr.us-east-1.amazonaws.com/getupnet/billing-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: SERVICE_NAME
              value: billing-service
            - name: DRAMATIQ_BROKER
              value: redis://elasticache.getupnet:6379/0
          envFrom:
            - configMapRef:
                name: getupnet-common
            - secretRef:
                name: getupnet-secrets
          resources:
            requests:
              cpu: 400m
              memory: 512Mi
            limits:
              cpu: 800m
              memory: 1024Mi
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
      nodeSelector:
        getupnet.io/workload: api
