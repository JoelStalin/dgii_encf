apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: getupnet-default-deny
  namespace: getupnet-app
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              getupnet.io/trusted: "true"
      ports:
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 9000
        - protocol: TCP
          port: 9100
  egress:
    - to:
        - podSelector:
            matchLabels:
              getupnet.io/trusted: "true"
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
        - ipBlock:
            cidr: 0.0.0.0/0
            except:
              - 169.254.169.254/32
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 8200
