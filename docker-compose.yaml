version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: dgii-ecf-api:latest
    environment:
      - DGII_ENV=PRECERT
      - POSTGRES_DSN=postgresql+psycopg://postgres:postgres@db:5432/dgii
      - DGII_ALLOWED_HOSTS=ecf.dgii.gov.do,servicios.dgii.gov.do
    volumes:
      - ./xsd:/app/xsd:ro
      - ./tests/assets/certs:/secrets:ro
    depends_on:
      - db
    networks:
      - backend

  db:
    image: postgres:18
    environment:
      - POSTGRES_DB=dgii
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dgii"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  nginx:
    image: nginx:1.25-alpine
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - backend

networks:
  backend:
    driver: bridge
