[tool.poetry]
name = "getupnet"
version = "0.1.0"
description = "Plataforma DGII e-CF"
authors = ["GetUpSoft <info@getupsoft.do>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.111.0"
uvicorn = {extras = ["standard"], version = "^0.30.0"}
sqlalchemy = "^2.0.29"
psycopg = {version = "^3.1.18", extras = ["binary"]}
pydantic = "^2.7.1"
pydantic-settings = "^2.2.1"
python-jose = "^3.3.0"
pyotp = "^2.9.0"
argon2-cffi = "^23.1.0"
httpx = "^0.27.0"
jinja2 = "^3.1.4"
cryptography = "^42.0.5"
lxml = "^5.2.1"
jwt = "^1.3.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.0"
pytest-asyncio = "^0.23.6"

[tool.pytest.ini_options]
testpaths = ["app/tests"]
asyncio_mode = "auto"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
